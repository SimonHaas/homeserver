version: '2.1'

services:
    webserver:
        image: thepaperlessproject/paperless
        # uncomment the following line to start automatically on system boot
        # restart: always
        #ports:
            # You can adapt the port you want Paperless to listen on by
            # modifying the part before the `:`.
            #- "8000:8000"
        #healthcheck:
        #    test: ["CMD", "curl" , "-f", "https://paperless.simon-haas.eu"]
        #    interval: 30s
        #    timeout: 10s
        #    retries: 5
        volumes:
            - ./data/data:/usr/src/paperless/data
            - ./data/media:/usr/src/paperless/media
            # You have to adapt the local path you want the consumption
            # directory to mount to by modifying the part before the ':'.
            - ./data/consume:/consume
        env_file: docker-compose.env
        # The reason the line is here is so that the webserver that doesn't do
        # any text recognition and doesn't have to install unnecessary
        # languages the user might have set in the env-file by overwriting the
        # value with nothing.
        environment:
            - PAPERLESS_OCR_LANGUAGES=
        command: ["gunicorn", "-b", "0.0.0.0:8000"]
        networks: 
            - traefik_proxy
        labels:
            - "traefik.backend=paperless"
            - "traefik.frontend.rule=Host:paperless.simon-haas.eu"
            - "traefik.enable=true"
            - "traefik.port=8000"

    consumer:
        image: thepaperlessproject/paperless
        # uncomment the following line to start automatically on system boot
        # restart: always
        depends_on:
            - webserver
            #webserver:
            #    condition: service_healthy
        volumes:
            - ./data/data:/usr/src/paperless/data
            - ./data/media:/usr/src/paperless/media
            # This should be set to the same value as the consume directory
            # in the webserver service above.
            - ./data/consume:/consume
            # Likewise, you can add a local path to mount a directory for
            # exporting. This is not strictly needed for paperless to
            # function, only if you're exporting your files: uncomment
            # it and fill in a local path if you know you're going to
            # want to export your documents.
            # - /path/to/another/arbitrary/place:/export
        env_file: docker-compose.env
        command: ["document_consumer"]

networks:
    traefik_proxy:
        external:
            name: traefik_proxy
    default:
        driver: bridge
