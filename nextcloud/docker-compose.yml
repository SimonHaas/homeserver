version: "3.6"
services:
    nextcloud:
        container_name: nextcloud
        restart: always
        image: nextcloud@sha256:05571b15389e33e53282da0d18cf7c2400a75fcca3d4000cdba16f3fe03c0829
        networks:
            - traefik_proxy
        environment:
            - REDIS_HOST=redis
        volumes:
            - ./data:/var/www/html
        labels:
            - "traefik.backend=nextcloud"
            - "traefik.frontend.rule=Host:nextcloud.simon-haas.eu"
            - "traefik.enable=true"
            - "traefik.port=80"

networks:
    traefik_proxy:
        external:
            name: traefik_proxy
    default:
        driver: bridge