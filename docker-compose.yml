version: "3.6"
services:
    ddclient:
      image: linuxserver/ddclient
      container_name: ddclient
      volumes:
        - ./ddclient/config:/config
      restart: unless-stopped

    traefik:
      hostname: traefik
      image: traefik:v1.7.16
      container_name: traefik
      restart: always
      domainname: simon-haas.eu
      networks:
        - default
        - traefik_proxy
      ports:
        - "80:80"
        - "443:443"
        - "8081:8080"
      labels:
        - "traefik.enable=true"
        - "traefik.backend=traefik"
        - "traefik.frontend.rule=Host:traefik.simon-haas.eu"  
        - "traefik.port=8080"
        - "traefik.docker.network=traefik_proxy"
        - "traefik.frontend.headers.SSLRedirect=true"
        - "traefik.frontend.headers.STSSeconds=315360000"
        - "traefik.frontend.headers.browserXSSFilter=true"
        - "traefik.frontend.headers.contentTypeNosniff=true"
        - "traefik.frontend.headers.forceSTSHeader=true"
        - "traefik.frontend.headers.SSLHost=simon-haas.eu"
        - "traefik.frontend.headers.STSIncludeSubdomains=true"
        - "traefik.frontend.headers.STSPreload=true"
        - "traefik.frontend.headers.frameDeny=true"
        # - "traefik.frontend.auth.basic.users=${HTTP_USERNAME}:${HTTP_PASSWORD}"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - ./traefik/traefik.toml:/etc/traefik/traefik.toml
        - ./traefik/servers.toml:/servers.toml
        - ./shared:/shared
        - ./fullchain.pem:/cert.pem
        - ./privkey.pem:/privkey.pem

    redis:
      image: redis:alpine
      restart: always
      volumes:
        - ./redis:/data

    nextcloud:
      container_name: nextcloud
      restart: always
      image: nextcloud:18
      links:
        - mariadb
        - redis
      environment:
        - REDIS_HOST=redis
      volumes:
        - ./nextcloud:/var/www/html
      labels:
        - "traefik.backend=nextcloud"
        - "traefik.docker.network=web"
        - "traefik.frontend.rule=Host:nextcloud.simon-haas.eu"
        - "traefik.enable=true"
        - "traefik.port=80"

    gogs:
        container_name: gogs
        restart: always
        image: gogs/gogs@sha256:6130c146f032f6d9bdc366a90590658f17d489e78db59feeaa82c0b7047beb91
        ports:
        # to keep backwards compatibility with ip:port
          - "3000:3000"
          - "10022:22"
        environment:
          - PUID=1000
          - PGID=1000
        volumes:
          - ./gogs:/data
        labels:
          - "traefik.backend=gogs"
          - "traefik.docker.network=web"
          - "traefik.frontend.rule=Host:gogs.simon-haas.eu"
          - "traefik.enable=true"
          - "traefik.port=3000"
          
    mariadb:
       image: mariadb
       container_name: "mariadb"
       hostname: mariadb
       volumes:
           - ./mariadb:/var/lib/mysql
       ports:
         - target: 3306
           published: 3306
           protocol: tcp
           mode: host
       restart: always
       environment:
         - MYSQL_ROOT_PASSWORD=keinerweisdas
         - MYSQL_PASSWORD=mysql
         - MYSQL_DATABASE=nextcloud
         - MYSQL_USER=nextcloud

    openvpn:
      cap_add:
        - NET_ADMIN
      image: kylemanna/openvpn
      container_name: openvpn
      ports:
        - "1194:1194/udp"
      restart: always
      volumes:
        - ./openvpn-data/conf:/etc/openvpn

    airsonic:
      image: linuxserver/airsonic
      container_name: airsonic
      environment:
        - JAVA_OPTS=-Dserver.use-forward-headers=true
        - PUID=1000
        - PGID=1000
        - TZ=Europe/London
      volumes:
        - ./airsonic/config:/config
        - ./airsonic/music:/music
        - ./airsonic/playlists:/playlists
        - ./airsonic/podcasts:/podcasts
        - ./airsonic/media:/media #optional
        - ./airsonic/audiobooks:/audiobooks
      restart: unless-stopped
      labels:
        - "traefik.backend=airsonic"
        - "traefik.docker.network=web"
        - "traefik.frontend.rule=Host:airsonic.simon-haas.eu"
        - "traefik.enable=true"
        - "traefik.port=4040"

    clarkson:
      image: linuxserver/clarkson
      container_name: clarkson
      environment:
        - PUID=1000
        - PGID=1000
        - MYSQL_HOST=mariadb
        - MYSQL_USERNAME=clarkson_user
        - MYSQL_PASSWORD=supersecretpassword
        - ENABLE_REGISTRATIONS=true
        - TZ=Europe/London
      restart: unless-stopped
      labels:
        - "traefik.backend=clarkson"
        - "traefik.docker.network=web"
        - "traefik.frontend.rule=Host:clarkson.simon-haas.eu"
        - "traefik.enable=true"
        - "traefik.port=3000"

    fireflyiii:
      image: jc5x/firefly-iii:latest
      volumes:
        # owner must be www-data, maybe change it manually
        - ./firefly-iii/export:/var/www/firefly-iii/storage/export
        - ./firefly-iii/upload:/var/www/firefly-iii/storage/upload
        - ./firefly-iii/logs:/var/www/firefly-iii/storage/logs
      env_file: .env_firefly_iii
      links:
        - mariadb
      labels:
        - "traefik.backend=firefly"
        - "traefik.docker.network=web"
        - "traefik.frontend.rule=Host:fireflyiii.simon-haas.eu"
        - "traefik.enable=true"
        - "traefik.port=8080"

    adminer:
      image: adminer
      restart: always
      labels:
        - "traefik.backend=adminer"
        - "traefik.docker.network=web"
        - "traefik.frontend.rule=Host:adminer.simon-haas.eu"
        - "traefik.enable=true"
        - "traefik.port=8080"

    gitlab:
      image: 'gitlab/gitlab-ce:13.2.9-ce.0'
      restart: always
      container_name: gitlab
      hostname: 'gitlab.simon-haas.eu'
      environment:
        GITLAB_OMNIBUS_CONFIG: |
          external_url 'https://gitlab.simon-haas.eu'
          gitlab_rails['gitlab_shell_ssh_port'] = 2224
          nginx['listen_port'] = 443
          nginx['listen_https'] = false
          nginx['proxy_set_headers'] = {
            'X-Forwarded-Proto' => 'https',
            'X-Forwarded-Ssl' => 'on',
            'Host' => 'gitlab.simon-haas.eu'
          }
      ports:
        - '2224:22'
      volumes:
        - './gitlab/config:/etc/gitlab'
        - './gitlab/logs:/var/log/gitlab'
        - './gitlab/data:/var/opt/gitlab'
      labels:
        - "traefik.backend=gitlab"
        - "traefik.frontend.rule=Host:gitlab.simon-haas.eu"
        - "traefik.port=443"
        - "traefik.docker.network=web"
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=https,http"
        # - "traefik.frontend.headers.SSLRedirect=true"

networks:
  traefik_proxy:
    external:
      name: traefik_proxy
  default:
    driver: bridge
