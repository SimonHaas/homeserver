version: '3.5'
services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    hostname: gitlab.simonhaas.eu
    restart: unless-stopped
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        gitlab_rails['gitlab_shell_ssh_port'] = 8822
    ports:
      - "8000:80"
      - "8822:22"
    volumes:
      - ./data/config/gitlab:/etc/gitlab
      - ./data/data/gitlab:/var/opt/gitlab
      - ./data/logs:/var/log/gitlab
    labels:
      - traefik.http.routers.gitlab.rule=Host(`gitlab.simonhaas.eu`)
      - traefik.enable=true
      - traefik.zone=public
    networks:
      - traefik_public

  gitlab-runner:
    image: gitlab/gitlab-runner:alpine
    restart: unless-stopped
    depends_on:
      - gitlab
    volumes:
      - ./data/config/gitlab-runner:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - traefik_public

networks:
  traefik_public:
    external:
      name: traefik_public
