version: "3.3"
services:
  homepage:
    image: ghcr.io/benphelps/homepage:latest
    container_name: homepage
    user: 1000:1000 # Optional, change to your user and group IDs for permissions
    volumes:
      - ./config:/app/config # Make sure your local config directory exists before first start
      # - /mnt/data:/mnt/data:ro
      # - /mnt/backup:/mnt/backup:ro
    environment:
      - DOCKER_HOST=dockerproxy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - traefik
    labels:
      my.zone: zone1
      traefik.enable: true
      traefik.http.routers.homepage.rule: Host(`${SUB_DOMAIN}.${SERVER_DOMAIN}`)
      traefik.http.routers.homepage.entrypoints: websecure
      traefik.http.services.homepage.loadbalancer.server.port: 3000

  dockerproxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest
    container_name: dockerproxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
      - POST=0
      - IMAGES=1
    networks:
      - traefik
    restart: unless-stopped

networks:
  traefik:
    name: zone1