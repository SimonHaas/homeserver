version: "3.4"
services:
  app:
    image: monica
    depends_on:
      - db
    #ports:
    #  - 8080:80
    environment:
      - APP_KEY=L2TswbK1KXdP+eHHuiPNf9IcvyZj8Nx+
      - DB_HOST=db
      - DB_USERNAME=monica
      - DB_PASSWORD=secret
      - APP_URL=https://monica.simon-haas.eu
      - APP_TRUSTED_PROXIES=*
      - APP_ENV=production
    volumes:
      - ../monica/data/app:/var/www/html/storage
    restart: always
    networks:
      - traefik_proxy
    labels:
      - "traefik.backend=monica"
      - "traefik.frontend.rule=Host:monica.simon-haas.eu"
      - "traefik.enable=true"
      - "traefik.port=80"

  db:
    image: mysql:5.7
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=monica
      - MYSQL_USER=monica
      - MYSQL_PASSWORD=secret
    volumes:
      - ../monica/data/mysql:/var/lib/mysql
    restart: always
    networks:
      - traefik_proxy

networks:
    traefik_proxy:
        external:
            name: traefik_proxy
    default:
        driver: bridge
