version: "3.6"
services:
    web:
        image: odoo:14.0
        container_name: odoo
        restart: always
        networks:
            - traefik_proxy
        depends_on:
            - db
        environment:
            - HOST=db
            - USER=odoo
            - PASSWORD=myodoo
        volumes:
            # sudo chown -R 101:101 data/odoo/lib
            - ./data/odoo/lib:/var/lib/odoo
            - ./data/odoo/config:/etc/odoo
            - ./data/odoo/addons:/mnt/extra-addons
        labels:
            - "traefik.backend=odoo"
            - "traefik.frontend.rule=Host:odoo.simon-haas.eu"
            - "traefik.enable=true"
            - "traefik.port=8069"

    db:
        image: postgres:10
        container_name: odoo-db
        restart: always
        networks:
            - traefik_proxy
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_PASSWORD=myodoo
            - POSTGRES_USER=odoo
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
            - ./data/postgres:/var/lib/postgresql/data/pgdata

networks:
    traefik_proxy:
        external:
            name: traefik_proxy
    default:
        driver: bridge