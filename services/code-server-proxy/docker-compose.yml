version: "3.6"
services:
  code-server:
    image: nginx
    restart: always
    security_opt:
      - no-new-privileges:true
    networks:
      - traefik
    labels:
      my.zone: zone1
      traefik.enable: true
      traefik.http.routers.code-server.rule: Host(`${SUB_DOMAIN}.${SERVER_DOMAIN}`)
      traefik.http.routers.code-server.entrypoints: websecure
      traefik.http.services.code-server.loadbalancer.server.port: 443
      homepage.group: Media
      homepage.name: dev-VM
      homepage.icon: codeserver
      homepage.href: https://${SUB_DOMAIN}.${SERVER_DOMAIN}
      homepage.description: dev-VM mit codeserver
    volumes:
      - ./nginx.conf:/etc/nginx/templates/nginx.conf.template:ro
    environment:
      - IP=${IP}
      - PORT=${PORT}

networks:
  traefik:
    name: zone1
